<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phương trình bậc 1</title>
</head>
<body>
<script>
let a = prompt("Enter num a");
let b = prompt("Enter num b");
if(a ==0 && b ==0){
	alert("Phương trình vô nghiệm");
}else if(a !==0 && b >0){
	alert("Phương trình có 1 nghiệm duy nhất: "+ (-b/a));
}else if(a ==0 && b!==0){
	alert("Phương trình vô nghiệm");
}else if(a == null && b == null){
	alert("Vui lòng nhập số vào");
}
</script>
</body>

</html>
