<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area Triangle Square</title>
</head>
<body>
<script>
	let a = +prompt("Enter number a:");
	let b = +prompt("Enter number b:");
	let s = 1/2*(a+b);
	if (a>0 || b >0){
		alert("Area Triangle Square is: " + s);
	}else if (s == ""){
		alert("See you again");
	}else {
		if (s<0){
			alert("What's wrong is here");
		}
	}
	
</script>
</body>
</html>
