<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Square Area</title>
</head>
<body>
<script>
	let a = prompt("Enter number a:");
	if (a > 0) {
		alert("Area square is: " + a * 4);
	} else if (a == null) {
		alert("See you again");
	} else if (a === "") {
		alert("Please enter number a");
	} else {
		if (a < 0) {
			alert("What's wrong is here");
		}
	}
</script>
</body>
</html>
